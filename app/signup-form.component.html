<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm"
            >
         <div
         *ngIf="username.control.pending"
         >
         Checking for uniqueness...
         </div>   
         <div 
         *ngIf="username.touched && username.errors"
         >   
          <div 
            *ngIf="username.errors.inValidLogin"
            class="alert alert-danger">
                Username and Password is invalid.
            </div> 
            <div 
            *ngIf="username.errors.required"
            class="alert alert-danger">
                Username is required.
            </div> 
            <div 
            *ngIf="username.errors.cannotContainSpace"
            class="alert alert-danger">
                Username can not contain space.
            </div> 
             <div 
            *ngIf="username.errors.shouldBeUnique"
            class="alert alert-danger">
                This username is already taken.
            </div> 
         </div> 
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl="password"
            #password="ngForm"
            >
         <div 
         *ngIf="password.touched && password.errors"
         >    
            <div 
            *ngIf="password.errors.required"
            class="alert alert-danger">
                Password is required.
            </div>
        </div>     
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign Up</button>
</form>
